<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Advanced Responsive Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Welcome To My Calculator</h1>
    </header>
    <div class="calculator">
        <div class="display">
            <input type="text" id="display" readonly>
        </div>
        <div class="buttons">
            <button class="btn" data-value="(">(</button>
            <button class="btn" data-value=")">)</button>
            <button class="btn" id="backspace" disabled>←</button>
            <button class="btn" id="clear" data-value="C">C</button>
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operator" data-value="/">÷</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operator" data-value="*">×</button>
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operator" data-value="-">-</button>
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            <button class="btn" id="equals" data-value="=">=</button>
            <button class="btn operator" data-value="+">+</button>
            <button class="btn" data-value="sqrt">√</button>
            <button class="btn" data-value="%">%</button>
            <button class="btn" data-value="^2">x²</button>
            <button class="btn" data-value="1/x">1/x</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Mostafa Calculator. All rights reserved.</p>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
